<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入力フォーム</title>
    <link rel="stylesheet" href="form-style.css">
</head>

<body>
    <h1>会員登録</h1>
    <p>以下の情報を入力し、確認ボタンを押してください。</p>
    <ul id="errorMessages" style="color:red;"></ul>
    <form id="registerForm">
        <fieldset>
            <legend>お客様情報</legend>
            <table class="form-table">
                <tr>
                    <th>姓<span class="required">*</span></th>
                    <td><input type="text" name="last_name"></td>
                </tr>
                <tr>
                    <th>名<span class="required">*</span></th>
                    <td><input type="text" name="first_name"></td>
                </tr>
                <tr>
                    <th>住所</th>
                    <td><input type="text" name="address"></td>
                </tr>
                <tr>
                    <th>メールアドレス<span class="required">*</span></th>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <th>電話番号</th>
                    <td><input type="tel" name="tel"></td>
                </tr>
                <tr>
                    <th>生年月日</th>
                    <td><input type="date" name="birthday" value="1990-01-01"></td>
                </tr>
                <tr>
                    <th>年齢</th>
                    <td><input type="number" name="age" min="0" max="150"></td>
                </tr>
                <tr>
                    <th>性別</th>
                    <td>
                        <label><input type="radio" name="gender" value="0"> 男</label>
                        <label><input type="radio" name="gender" value="1"> 女</label>
                        <label><input type="radio" name="gender" value="2" checked> その他</label>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>パスワード<span class="required">*</span></legend>
            <table class="form-table">
                <tr>
                    <th>パスワード</th>
                    <td>
                        <input type="password" name="password"><br>
                        <small>英数字8文字以上で入力してください。</small>
                    </td>
                </tr>
                <tr>
                    <th>確認用</th>
                    <td><input type="password" name="password_confirm"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>希望メールマガジン</legend>
            <table class="form-table">
                <tr>
                    <th>配信ジャンル</th>
                    <td>
                        <label><input type="checkbox" name="magazine" value="1"> IT</label>
                        <label><input type="checkbox" name="magazine" value="2"> 営業</label>
                        <label><input type="checkbox" name="magazine" value="3"> 接客</label>
                        <label><input type="checkbox" name="magazine" value="4"> 医療</label>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>利用規約</legend>
            <a href="terms.html" target="_blank" rel="noopener noreferrer">利用規約を確認する</a><br>
            <label><input type="checkbox" name="terms" value="agree" id="terms">規約に同意する</label>
        </fieldset>
        <p><span class="required">*</span>は必須項目です。</p>
        <button type="reset">内容をクリアする</button>
        <button type="submit" id="submitBtn" disabled>確認する</button>
    </form>
    <a href="../index.html" class="back-btn">ポートフォリオTOPへ戻る</a>
    <script type="text/javascript" src="form.js"></script>
</body>

</html>
